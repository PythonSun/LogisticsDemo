				<div class="layui-form-item">
                    <label class="layui-form-label" style="width: 90px;">旧密码：</label>
                    <div class="layui-input-inline" style="width: 300px;">
                        <input type="password" id = "oldpassword" name="oldpassword" lay-filter="oldpassword" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                    </div>
				</div>

				<div class="layui-form-item">
                    <label class="layui-form-label" style="width: 90px;">新密码：</label>
                    <div class="layui-input-inline" style="width: 300px;">
                        <input type="password" id = "newpassword" name="newpassword" lay-filter="newpassword" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
				</div>

				<div class="layui-form-item">
                    <label class="layui-form-label" style="width: 90px;">确定新密码：</label>
                    <div class="layui-input-inline"  style="width: 300px;">
                        <input type="password" id = "confirmpassword" name="confirmpassword" lay-filter="confirmpassword" placeholder="请确定新密码" autocomplete="off" class="layui-input">
                    </div>
	            </div>
	        </form>

	    <script src="/static/layui/layui.js"></script>
	    <script type="text/javascript">
	        layui.use(['layer','jquery','form'],function(){
	            var form = layui.form ,layer = layui.layer,jq = layui.jquery;
	        });

	        /*提交用户信息*/
	        function submitPersonalinfo(){
	        	var layer = layui.layer;
	        	var personalinfo = new Object();
	        	var jq = layui.jquery;

	        	personalinfo.username = jq('#username').val();
	        	personalinfo.oldpassword = jq('#oldpassword').val();
	        	personalinfo.newpassword = jq('#newpassword').val();
	        	personalinfo.confirmpassword = jq('#confirmpassword').val();

	        	if(personalinfo.username == ''){
	        		top.layer.msg('登录名不能为空',{icon:2});
	        		return '';
	        	}

	        	if(personalinfo.oldpassword == ''){
	        		top.layer.msg('旧密码不能为空',{icon:2});
	        		return '';
	        	}

	        	if(personalinfo.newpassword == ''){
	        		top.layer.msg('新密码不能为空',{icon:2});
	        		return '';
	        	}

	        	if(personalinfo.newpassword != personalinfo.confirmpassword){
	        		top.layer.msg('两次输入密码不一样',{icon:2});
	        		return '';
	        	}

	        	return personalinfo;
	        }
	    </script>
