<!DOCTYPE html>
<html>
	<head>
		<title>查询条件搜索</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
		<style type="text/css">
			.layui-form-item{
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div style="margin:15px 10px 5px 10px;min-height: 180px;border: 2px solid #C7C7C7;" id="serachcondition">
			<form class="layui-form" style="padding-top:20px;">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">日期：</label>
						<div class="layui-input-inline">
							<input type="text" name="startdate" id="startdate" lay-filter="startdate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-form-label">至：</div>
						<div class="layui-input-inline">
							<input type="text" name="enddate" id="enddate" lay-filter="enddate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">部门：</label>
						<div class="layui-input-inline">
							<input type="text" name="departname" lay-filter="departname"  id="departname" placeholder="请输入部门" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">区域经理：</label>
						<div class="layui-input-inline">
							<input type="text" name="areamanager" lay-filter="areamanager" id="areamanager" placeholder="请输入区域经理" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-inline">
							<select name="orderstate" lay-filter="orderstate" id="orderstate">
								<option value="" selected>请选择</option>
								<option value="1">处理中</option>
								<option value="2">已完成</option>
								<option value="3">取消</option>
								<option value="4">备货</option>
								<option value="5">退回</option>
								<option value="6">缺货</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">流水号：</label>
						<div class="layui-input-inline">
							<input type="text" name="order_id" lay-filter="order_id" id="order_id" placeholder="请输入流水号" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">收货人：</label>
						<div class="layui-input-inline">
							<input type="text" name="receiver_name" lay-filter="receiver_name" id="receiver_name" placeholder="请输入收货人" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">货场：</label>
						<div class="layui-input-inline">
							<input type="text" name="yard" lay-filter="yard" id="yard" placeholder="请输入货场" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">运单号：</label>
						<div class="layui-input-inline">
							<input type="text" name="couriernumber" lay-filter="couriernumber" id="couriernumber" placeholder="请输入运单号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">运费方式：</label>
						<div class="layui-input-inline">
							<select name="freightmode" lay-filter="freightmode" id="freightmode">
								<option value="" selected>请选择</option>
								<option value="0">到付</option>
								<option value="1">现金</option>
								<option value="2">代付</option>
								<option value="3">公司付</option>
							</select>
						</div>
					</div>

				</div>

 				{if condition="($exportgoodspower eq 16) OR ($exportreplacepower eq 16) OR ($exportborrowpower eq 16) OR ($exportreturnpower eq 16) OR ($exportpartspower eq 16) OR ($exportrepairpower eq 16) OR ($exportalternativepower eq 16)"}
				<hr class="layui-bg-green">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">产品分类：</label>
						<div class="layui-input-inline">
							<select name="productclass" lay-filter="productclass" id="productclass">
								<option value="">请选择</option>
								{volist name="productlist" id="vo"}
								<option value={$vo.product_type_id}>{$vo.product_type_name}</option>
								{/volist}
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">品牌：</label>
						<div class="layui-input-inline">
							<select name="brand" lay-filter="brand" id="brand">
								<option value="">请选择</option>
								{volist name="brandlist" id="vo"}
								<option value={$vo.brand_id}>{$vo.brand_name}</option>
								{/volist}
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">产品型号：</label>
						<div class="layui-input-inline">
							<input type="text" name="producttype" lay-filter="producttype" id="producttype" placeholder="请输入产品型号" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">生产地：</label>
						<div class="layui-input-inline">
							<select name="productarea" lay-filter="productarea" id="productarea">
								<option value="">请选择</option>
								{volist name="placelist" id="vo"}
								<option value={$vo.place_id}>{$vo.place_name}</option>
								{/volist}
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label" style="width: 100px;">非常规产品：</label>
						<div class="layui-input-inline">
							<select name="customproduct" lay-filter="customproduct" id="customproduct">
								<option value="">请选择</option>
								{volist name="unclist" id="vo"}
								<option value={$vo.unc_product_id}>{$vo.unc_product_name}</option>
								{/volist}
							</select>
						</div>
					</div>
				</div>
 				{/if}

				<div class="layui-form-item">
 				{if condition="$exportgoodspower eq 16"}
					<input type="button" class="layui-btn" lay-submit="" lay-filter="export" style="float: right;margin-right: 10px;" value="导出">
 				{/if}
					<input type="button" class="layui-btn" lay-submit="" lay-filter="query" style="float: right;margin-right: 10px;" value="查询">
				</div>
			</form>
		</div>

		<script src="/static/layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer','jquery','form'],function(){
				var form = layui.form,jq = layui.jquery,layer = layui.layer;
			});
		</script>
	</body>
</html>
