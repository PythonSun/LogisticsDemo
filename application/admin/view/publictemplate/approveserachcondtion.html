<!DOCTYPE html>
<html>
	<head>
		<title>审核查询条件</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
	</head>
	<body>
		<div style="margin:20px 10px;min-height: 180px;border: 2px solid #C7C7C7;" id="querycondition">
			<form class="layui-form" style="padding-top:20px;">
				<div class="layui-form-item">
				    <div class="layui-inline">
				      <label class="layui-form-label">日期：</label>
				      <div class="layui-input-inline" style="width: 200px;">
				         <input type="text" name="startdate" id="startdate" lay-filter="startdate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				      </div>
				      <div class="layui-form-mid">至</div>
				      <div class="layui-input-inline" style="width: 200px;">
				         <input type="text" name="enddate" id="enddate" lay-filter="enddate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				      </div>
				    </div>
					
					<div class="layui-inline">
						<label class="layui-form-label">流水号：</label>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="order_id" lay-filter="order_id" placeholder="请输入流水号" autocomplete="off" class="layui-input">
						</div>
					</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">收货人：</label>
						<div class="layui-input-inline" style="width: 435px;">
							<input type="text" name="receiver_name" lay-filter="receiver_name" placeholder="请输入收货人" autocomplete="off" class="layui-input">
						</div>
					</div>

	 				<div class="layui-inline">
						<label class="layui-form-label">部门：</label>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="departname" lay-filter="departname" placeholder="请输入部门" autocomplete="off" class="layui-input">
					    </div>
					</div> 

					<div class="layui-inline">
						<label class="layui-form-label">区域经理：</label>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="areamanager" lay-filter="areamanager" placeholder="请输入区域经理" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="query" style="float: right;margin-right: 10px;">查询</button>
				</div>
				</div>
			</form>
		</div>
		<script src="/static/layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['layer','jquery','form'],function(){
				var form = layui.form,jq = layui.jquery,layer = layui.layer;
			});
		</script>
	</body>
</html>
