<!DOCTYPE html>
<html>
	<head>
		<title>查询订货确认单</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
	</head>
	<body>
		{include file="publictemplate/querysearchcondition"/}
		<div style="margin:20px 10px;">
			<div><h2>订货单查询</h2></div>
			<table class="layui-hide" id="querygoodsorder" lay-filter="querygoodsorder"></table>
			<script type="text/html" id="operatebar">
			  <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail">查看</a>
			  {if condition="$editgoodspower eq 2"}
			  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			  {/if}

			  {if condition="$deletegoodspower eq 4"}
			  <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
			  {/if}
			</script>
		</div>
		<script src="/static/layui/layui.js"></script>
		<script type="text/javascript">
			var  divHeight,clientHeight;
			layui.use(['layer','jquery','laydate','form','table'],function(){
				var form = layui.form ,layer = layui.layer,jq = layui.jquery,laydate = layui.laydate,table = layui.table;

				/*时间控件渲染*/
				laydate.render({
				    elem: '#startdate'
				});
				
				laydate.render({
				    elem: '#enddate'
				});

				/*监听查询按钮*/
				form.on('submit(query)',function(data){
					var queryInfo = data.field;

  			      	table.reload('querytable', {
				        page: {
				          curr: 1
				        }
				        ,where: {
				            queryInfo: queryInfo
				        }
			      	});
		  			return false;
				});

				
				/*监听导出按钮*/
				form.on('submit(export)',function(data){
					return false;
				});

				divHeight = document.getElementById('serachcondition').offsetHeight;   /*搜索框div高度*/
				clientHeight = jq(window).height()-divHeight-100;

				/*表格渲染*/
				table.render({
				    elem: '#querygoodsorder'
				    ,height:clientHeight
				    ,url:"{:url('admin/querygoodsconfirmorder/getexamineorder')}"     //动态获取数据
				    ,cols: [[
				       {type:'checkbox'}
				      ,{field: 'order_date', title: '下单日期', width: 150, sort: true}
				      //,{field:'complete_date',title:'完成日期',width:150,sort:true}
				      ,{field: 'cs_id',title: '流水号', minWidth: 150,sort:true}
  				      ,{field: 'build_department_name', title: '部门', minWidth: 150}
				      ,{field: 'build_user_name', title: '区域经理', minWidth: 100}
				      ,{field: 'receiver_name', title: '收件人', minWidth: 100}
				      ,{field: 'product_number', title: '项数', width: 80}
				      ,{field: 'cs_info_state', title: '状态', minWidth: 100}
  				      ,{field: 'transfer_fee_mode', title: '运费方式', width: 100}
				      ,{field: 'transfer_order_num', title: '运单号', minWidth: 100}
				      ,{fixed: 'right', title:'操作', width:200, align:'center', toolbar: '#operatebar'}
				    ]]
				    ,id: 'querytable'
				    ,data:[]
				    ,even: true
				    ,page: true //是否显示分页
				    ,limit: 10 //每页默认显示的数量
				    ,done: function(res){
				    	console.log(res);    //res为接口返回的数据
				    }
				  });

				/*监听工具条*/
				table.on('tool(querygoodsorder)', function(obj){
				    var data = obj.data;
				    if(obj.event === 'detail'){
				    	layer.msg('下单日期：'+ data.order_date + ' 的查看操作');
				    }else if(obj.event === 'edit'){
                        top.layer.open({
                            type: 2 //此处以iframe举例
                            , title: '修改更换确认单'
                            , area: ['90%', '90%']
                            , shade: 0.8
                            , maxmin: false
							, moveOut:true
                            , content: "{:url('admin/addgoodsconfirmorder/addgoodsconfirmorder')}"
                            , btn: ['保存', '退出'] //只是为了演示
                            , yes: function (index, layero) {

                                var iframeWin = top.window[layero.find('iframe')[0]['name']];
                                /*var user = iframeWin.SaveUser();

                                user["user_id"] = data["user_id"];
                                console.log(user);
                                jq.post("{:url('usermanage/usermanage/updateuser')}",{'param':user} ,function(result){
                                    table.reload('querytable', {
                                        page: {
                                            curr: 1
                                        }
                                    });
                                    console.log(result);
                                });*/
                                layer.close(index);
                            }
                            , btn2: function (index) {
                                layer.close(index);
                            }
                            ,success: function(layero, index){
                                //var body = layer.getChildFrame('body', index);
                                var iframeWin = top.window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                                iframeWin.setDBDateToHtml(data);
                            }
                        });
				    }else if(obj.event === 'delete'){
				    	layer.msg('删除操作');
				    }
			  	});
			});
		</script>
	</body>
</html>
