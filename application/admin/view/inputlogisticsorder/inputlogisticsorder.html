<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css"> 
    	<link rel="stylesheet" type="text/css" href="/static/css/public.css">
    </head>
   
    <body>
        <form class="layui-form layui-form-pane" action="">
        	<div class="toph2">
            	<h2>物流单号输入</h2>
           </div>
            <div class="layui-form-item">
            	<div class="layui-inline">
                    <label class="layui-form-label light_gray">流水号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="serialnumber" id="serialnumber" lay-verify="" autocomplete="on" placeholder="" class="layui-input light_gray"> </div>
                </div>
            	<div class="layui-inline">
                    <label class="layui-form-label light_gray">收货人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="consignee" id="consignee" lay-verify="" autocomplete="on" placeholder="" class="layui-input light_gray"> </div>
                </div>
            	<div class="layui-inline">
                    <label class="layui-form-label light_gray">收货人电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="consigneephone" id="consigneephone" lay-verify="" autocomplete="on" placeholder="" class="layui-input light_gray"> </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label light_gray">收货地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="shippingaddress" id="shippingaddress" lay-verify="" autocomplete="on" placeholder="" class="layui-input light_gray"> </div>
                </div>
                
            </div>
            <div class="layui-form-item">
            	<div class="layui-inline">
                    <label class="layui-form-label light_blue">货场名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="goodsyardname" id="goodsyardname" lay-verify="" autocomplete="on" placeholder="" class="layui-input light_blue"> </div>
                </div>
            	<div class="layui-inline">
                    <label class="layui-form-label light_blue">运单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="waybillnumber" id="waybillnumber"  lay-verify="" autocomplete="on" placeholder="" class="layui-input light_blue"> </div>
                </div>
            	<div class="layui-inline">
                    <label class="layui-form-label light_blue" style="color:red;">发货日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="deliverydate" id="deliverydate" autocomplete="on" class="layui-input light_blue"> </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit="" lay-filter="sendmessage">发送短信</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="/static/layui/layui.js"></script>
        <script type="text/javascript">
            layui.use(['form', 'laydate', 'jquery','layer'], function () {
                var form = layui.form,
                    laydate = layui.laydate,
                    $ = layui.jquery,
                    layer = layui.layer;
                    
                /*日期*/
                laydate.render({
                    elem: '#deliverydate'
                    ,position: 'fixed'
                    ,theme: 'molv'
                });

                form.on('submit(sendmessage)',function(data){
                    var param = data.field;
                    $.post("{:url('admin/inputlogisticsorder/sendmessage')}",{'param':param},function(res){
                        console.log(res);
                    });
                    return false;
                });
          });
        </script>
    </body>
</html>
