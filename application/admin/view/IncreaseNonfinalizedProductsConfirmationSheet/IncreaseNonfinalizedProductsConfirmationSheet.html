    <body>
        <form class="layui-form layui-form-pane" action="">
        	<div class="toph2">
            	<h2>非定型产品订货单</h2>
            	<i class="fa fa-reply fa-2x" aria-hidden="true"></i>
           	</div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">TO:</label>
                <div class="layui-input-block">
                    <input type="text" name="To" autocomplete="on" placeholder="" class="layui-input"> </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ordernumber" lay-verify="" placeholder="" autocomplete="on" class="layui-input"> </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="customername" lay-verify="" placeholder="" autocomplete="on" class="layui-input"> </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下达工厂</label>
                    <div class="layui-input-inline">

                            <option value="迪士普">迪士普</option>
                            <option value="盛葆">盛葆</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下单人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderperson" id="orderperson" lay-verify="" placeholder="" autocomplete="on" class="layui-input"> </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下单日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ordertime" id="ordertime" autocomplete="on" class="layui-input"> </div>
                </div>
            </div>

                        </td>

            <div class="layui-form-item">
                <label class="layui-form-label dark_blue">项目名称</label>
                <div class="layui-input-block">
                    <input type="text" name="projectname" id="projectname" autocomplete="on" placeholder="" class="layui-input"> </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label dark_blue">提供商</label>
                <div class="layui-input-block">
                    <input type="text" name="supplier" id="supplier" autocomplete="on" placeholder="" class="layui-input"> </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="save">保存</button>
                    <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="printorder">打印订货单</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="../../../../public/static/layui/layui.js"></script>
        <script type="text/javascript">
            layui.use(['form', 'layedit', 'laydate','jquery'], function () {
                var form = layui.form,
                    layer = layui.layer,
                    $ = layui.jquery,
                    layedit = layui.layedit,
                    laydate = layui.laydate;
                $('.fa').on('click',function(){
                	window.location.href='../NeworderConfirmationSheet/NeworderConfirmationSheet.html';
                })
                /*日期*/
                laydate.render({
                    elem: '#ordertime',
                    position: 'fixed',
                    theme: 'molv'
                });
                laydate.render({
                    elem: '#requireddeliverydate',
                    position: 'fixed',
                    theme: 'molv'
                });
                //监听提交
                form.on('submit(save)', function (data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                    return false;
                });
            });
        </script>
